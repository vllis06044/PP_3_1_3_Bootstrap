<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="" lang="en">
<head>
    <meta charset="UTF-8">
    <title>ADMIN PANEL</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script>
        jQuery(document).ready(function () {
            jQuery('.toast').toast({delay: 3000}).toast('show');
            // Создаем предупреждающее сообщение
            const alertPlaceholder = jQuery('#liveAlertPlaceholder');
            const alertTrigger = jQuery('#liveAlertBtn');
            function alert(message, type) {
                const wrapper = jQuery('<div class="alert alert-' + type + ' alert-dismissible" role="alert">' + message + '<button type="button" class="close" data-dismiss="alert" aria-label="Close"></button></div>');
                alertPlaceholder.append(wrapper);
            }
            if (alertTrigger) {
                alertTrigger.on('click', function () {
                    alert('Отлично, вы запустили это предупреждающее сообщение!', 'success');
                });
            }
        });
    </script>
    <style>
        .menu {
            background-color: white;
            width: 200px;
            height: 100vh;
            position: fixed;
            left: 0;
            z-index: 1000;
            top: 70px;
        }
        .container-main {
            margin-left: 220px;
            margin-right: 20px;
            padding-top: 76px;
        }
        .menu-btn {
            background-color: transparent;
            border: none;
            color: #057AFB;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            width: 100%;
            height: 50px;
            margin-bottom: 10px;
            text-align: left;
            line-height: 50px;
            padding-left: 20px;
            border-radius: 4px 4px 4px 4px;
        }
        .menu-btn:hover {
            background-color: #057AFB;
            color: white;
        }
        .col-constructor-name {
            font-size: 16px;
        }
        .table-container {
            max-height: 1000px;
            overflow-y: auto;
        }

        .btn-add-user {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn-add-user:hover {
            background-color: #218838;
        }
        .form-group label {
            font-weight: bold;
        }
        .form-group input, .form-group select {
            width: 100%;
        }
        .form-group input[type="number"] {
            text-align: left;
        }
        .form-group select[multiple] {
            height: 50px;
        }
        .form-background {
            background-color: #e9ecef;
            padding: 10px 20px;
            border-radius: 10px 10px 0 0;
            margin-bottom: 10px;
        }
    </style>
</head>
<body style="background-color: #f8f9fa;">
<nav class="navbar navbar-dark bg-dark fixed-top">
    <a class="navbar-brand ml-5" style="color: white; font-family: 'Roboto', sans-serif; font-size: 20px;">
        <span sec:authentication="principal.email" style="font-weight: bold;font-size: 18px"></span> with roles:
        <span sec:authorize="hasRole('ADMIN')">
            <span sec:authorize="hasRole('USER')" style="font-weight: lighter">ADMIN USER</span>
            <span sec:authorize="!hasRole('USER')">ADMIN</span>
        </span>
        <span sec:authorize="!hasRole('ADMIN')">
            <span sec:authorize="hasRole('USER')">USER</span>
        </span>
    </a>
    <form th:action="@{/logout}" th:method="POST" class="d-inline">
        <button class="btn btn-link text-secondary font-size-20" type="submit">Logout</button>
    </form>
</nav>
<div class="menu">
    <div class="menu">
        <th:block sec:authorize="hasRole('ROLE_ADMIN')">
            <a th:href="@{'/admin'}">
                <button class="menu-btn">
                    Admin
                </button>
            </a>
        </th:block>
        <th:block sec:authorize="hasRole('ROLE_USER')">
            <a th:href="@{'/user'}">
                <button class="menu-btn">
                    User
                </button>
            </a>
        </th:block>
    </div>
</div>
<div class="container-main">
    <div>
        <h1>Admin panel</h1>
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="users-tab" data-toggle="tab" href="#users" role="tab"
                   aria-controls="Users table" aria-selected="true">Users table</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="newuser-tab" data-toggle="tab" href="#newuser" role="tab"
                   aria-controls="New user" aria-selected="false">New user</a>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="users" role="tabpanel" aria-labelledby="users-tab">
                <div style="margin-left: 20px">
                    <h4>All users</h4>
                </div>
                <div class="table-container"
                     style="border: 1px solid #ccc; background-color: #fff; padding: 15px; overflow-y: auto;">
                    <table class="table table-hover table-striped"
                           style="background-color: white; width: 100%; font-size: 14px;">
                        <thead>
                        <tr>
                            <th class="col-constructor-name">ID</th>
                            <th class="col-constructor-name">First Name</th>
                            <th class="col-constructor-name">Last Name</th>
                            <th class="col-constructor-name">Age</th>
                            <th class="col-constructor-name">Email</th>
                            <th class="col-constructor-name">Roles</th>
                            <th class="col-constructor-name">Edit</th>
                            <th class="col-constructor-name">Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.id}"></td>
                            <td th:text="${user.firstName}"></td>
                            <td th:text="${user.lastName}"></td>
                            <td th:text="${user.age}"></td>
                            <td th:text="${user.email}"></td>
                            <td>
                                <span th:each="role, iterStat : ${user.roles}">
                                    <span th:text="${role.name.substring(5)}"></span>
                                    <span th:if="${!iterStat.last}">, </span>
                                </span>
                            </td>
                            <td>
                                <button class="btn btn-info" data-toggle="modal"
                                        th:data-target="${'#edit'+ user.id}">Edit
                                </button>
                                <div th:id="${'edit' + user.id}" class="modal fade" tabindex="-1" role="dialog">
                                    <div class="modal-dialog modal-md" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header d-flex justify-content-between">
                                                <h4 class="modal-title">Edit User</h4>
                                                <button type="button" class="close" data-dismiss="modal"
                                                        aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                <form th:action="@{/admin/edit/{id}(id=${user.id})}" method="post">
                                                    <input type="hidden" name="_method" value="put"/>
                                                    <div class="form-group">
                                                        <label for="firstName">First Name:</label>
                                                        <input type="text" class="form-control" id="firstName"
                                                               name="firstName"
                                                               th:value="${user.firstName}" required/>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="lastName">Last Name:</label>
                                                        <input type="text" class="form-control" id="lastName"
                                                               name="lastName"
                                                               th:value="${user.lastName}" required/>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="age">Age:</label>
                                                        <input type="number" class="form-control" id="age"
                                                               name="age"
                                                               th:value="${user.age}" required/>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="email">Email:</label>
                                                        <input type="email" class="form-control" id="email"
                                                               name="email"
                                                               th:value="${user.email}" required/>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="password">Password:</label>
                                                        <input type="password" class="form-control" id="password"
                                                               name="password"
                                                               th:value="${user.password}" required/>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="roles">Roles:</label>
                                                        <select class="form-control" id="roles" name="roleIds" multiple="multiple" required>
                                                            <option th:each="role : ${roles}" th:value="${role.id}"
                                                                    th:text="${role.name}"
                                                                    th:selected="${user.roleIds.contains(role.id)}"></option>
                                                        </select>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary"
                                                                data-dismiss="modal">Close
                                                        </button>
                                                        <button type="submit" class="btn btn-info">Save Changes</button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <button class="btn btn-danger" data-toggle="modal"
                                        th:data-target="${'#delete'+ user.id}">Delete
                                </button>
                                <div th:id="${'delete' + user.id}" class="modal fade" tabindex="-1" role="dialog">
                                    <div class="modal-dialog modal-md" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header d-flex justify-content-between">
                                                <h4 class="modal-title">Delete User</h4>
                                                <button type="button" class="close" data-dismiss="modal"
                                                        aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                <p>Are you sure you want to delete user <strong
                                                        th:text="${user.firstName}"></strong>?</p>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary"
                                                        data-dismiss="modal">Close
                                                </button>
                                                <form th:action="@{/admin/delete/{id}(id=${user.id})}" method="post">
                                                    <input type="hidden" name="_method" value="delete"/>
                                                    <button type="submit" class="btn btn-danger">Delete</button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="tab-pane fade" id="newuser" role="tabpanel" aria-labelledby="newuser-tab">
                <form th:action="@{/admin/add}" method="post" class="container">
                    <div class="row justify-content-center">
                        <div class="col-sm-6">
                            <div class="form-background">
                                <h4>Add new user</h4>
                            </div>
                            <div class="form-group">
                                <label for="firstName">First Name:</label>
                                <input type="text" class="form-control" id="firstName" name="firstName" required/>
                            </div>
                            <div class="form-group">
                                <label for="lastName">Last Name:</label>
                                <input type="text" class="form-control" id="lastName" name="lastName" required/>
                            </div>
                            <div class="form-group">
                                <label for="age">Age:</label>
                                <input type="number" class="form-control" id="age" name="age" required/>
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control" id="email" name="email" required/>
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" class="form-control" id="password" name="password" required/>
                            </div>
                            <div class="form-group">
                                <label for="roles">Roles:</label>
                                <select class="form-control" id="roles" name="roleIds" multiple="multiple" required>
                                    <option th:each="role : ${roles}" th:value="${role.id}"
                                            th:text="${role.name}"></option>
                                </select>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-add-user">Add new user</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
